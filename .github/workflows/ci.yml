name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check environment variables validation
      env:
        DISCORD_TOKEN: test_token_for_ci
        DATABASE_URL: postgresql://test:test@localhost/test
        DIFY_API_KEY_QUESTION: test_key
        DIFY_API_KEY_ANSWER: test_key
      run: |
        python -c "from config import validate_required_env; validate_required_env(); print('✅ Environment variables validation passed')"
    
    - name: Run tests with coverage
      env:
        DISCORD_TOKEN: test_token_for_ci
        DATABASE_URL: postgresql://test:test@localhost/test
        DIFY_API_KEY_QUESTION: test_key
        DIFY_API_KEY_ANSWER: test_key
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing -v
    
    - name: Check test coverage
      run: |
        python -m pytest --cov=. --cov-report=term --cov-fail-under=50 || echo "⚠️ Coverage is below 50%"

