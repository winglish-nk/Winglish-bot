name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up test environment variables
      run: |
        echo "DISCORD_TOKEN=test_token_for_ci" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://test:test@localhost/test" >> $GITHUB_ENV
        echo "DATABASE_PUBLIC_URL=postgresql://test:test@localhost/test" >> $GITHUB_ENV
        echo "DIFY_API_KEY_QUESTION=test_key" >> $GITHUB_ENV
        echo "DIFY_API_KEY_ANSWER=test_key" >> $GITHUB_ENV
    
    - name: Run tests
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

