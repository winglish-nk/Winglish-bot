[pytest]
# pytest設定ファイル
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# カバレッジ設定
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*
    --cov-exclude=scripts/*

# マーカーの定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 時間がかかるテスト

