[pytest]
# pytest設定ファイル
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# カバレッジ設定
# 注: CI環境ではワークフローファイルでカバレッジオプションを指定するため、
# ここでは基本的なオプションのみ設定
addopts = 
    -v
    --strict-markers
    --tb=short

# マーカーの定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 時間がかかるテスト

